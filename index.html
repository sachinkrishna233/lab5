<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <p class="text-center" style="font-size: 2em; font-weight:600">Form Validation</p>
            <form autocomplete="off">
                <div class="mt">
                    <label for="name">Full Name <span class="imp">*</span></label> <br>
                    <input type="text" name="name" id="name" required autofocus> <br>
                    <span class="helper" id="name-helper"></span> <br>
                </div>

                <div class="mt">
                    <label for="phone">Phone <span class="imp">*</span></label> <br>
                    <input type="tel" name="phone" id="phone" maxlength="10" minlength="10" required><br>
                    <span class="helper" id="phone-helper"></span> <br>
                </div>

                <div class="mt">
                    <label for="email">Email <span class="imp">*</span></label> <br>
                    <input type="email" name="email" id="email" required><br>
                    <span class="helper" id="email-helper"></span> <br>
                </div>

                <div class="mt">
                    <label for="password">Password <span class="imp">*</span></label> <br>
                    <input type="password" name="password" id="password" required> <br>
                    <input type="checkbox" name="show" id="check"><small> Show Password</small>
                    <span class="helper" id="password-helper"></span> <br>
                </div>

                <input type="submit" value="Submit" class="mt">
            </form>
        </div>
    </div>

    <script>
        var fullName = document.getElementById('name');
        var email = document.getElementById('email');
        var phone = document.getElementById('phone');
        var password = document.getElementById('password');

        var nameHelp = document.getElementById('name-helper');
        var emailHelp = document.getElementById('email-helper');
        var phoneHelp = document.getElementById('phone-helper');
        var passwordHelp = document.getElementById('password-helper');
        var check = document.getElementById('check')

        fullName.oninput = function () {
            // var num = /[0-9!@#$%^&*()~`\_\-\+\={}\[\]|\\;:'",./<>?]/g
            var letters = /[a-zA-Z.]/g
            var emoiji = /([\uE000-\uF8FF]|\uD83C[\uDF00-\uDFFF]|\uD83D[\uDC00-\uDDFF])/g
            if (!fullName.value.match(letters)) {
                nameLen = fullName.value.length
                fullName.value = fullName.value.slice(0, nameLen - 1)
            }
        }

        phone.oninput = function () {
            var num = /[0-9]/i
            if (!phone.value.match(num) || phone.value.match(/\s/g)) {
                nameLen = phone.value.length
                phone.value = phone.value.slice(0, nameLen - 1)
            }
        }

        password.oninput = function () {
            var lowercase = /[a-z]/g
            var uppercase = /[a-z]/g
            var num = /[0-9]/g
            var spl = /[!@#$%^&*()~`\_\-\+\={}\[\]|\\;:'",./<>?]/g
            if (password.value.match(num) && password.value.match(uppercase) && password.value.match(lowercase) && password.value.match(spl)) {
                console.log("match")
            }
        }

        check.onchange =  function show(){
            
            if(check.checked){
                password.type="text"
                return
            }
            password.type="password"
        }
    </script>
</body>

</html>
